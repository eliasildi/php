<!DOCTYPE HTML>

<title>Fornularios en XHTML</title>

<BODY>

	<FORM ACTION="procesar.php" METHOD=POST>

		Entrada de tipo radio<br />
		<br />
		  <input type="radio" name="numeros[1]" 
			value="1" />1<br />
		  <input type="radio" name="numeros[2]" 
			value="2" />2<br />

			value="3"/>3<br />

		<input type="submit" value="Enviar Datos" />
	</FORM>
</BODY>
</HTML>
